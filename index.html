<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BASE VLIB</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	        <!-- Bootstrap-->
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/theme.css">
	</head>


	<body>
	
		<!-- navbar-->
		<nav class="navbar navbar-inverse"> 
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="index.html" >HOME</a>
		    </div>

		     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="#" data-toggle="modal" data-target="#myModal">HELP</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>

		<!-- View container parentOf the world canvas appeneded in JS-->
	<div id='world-container'>
		

		<!-- help/instruction  -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Instructions</h4>
		      </div>
		      <div class="modal-body">
		        <h5>Works best on Chrome for desktop.  </h5>
			<img clas="img-responsive" src="images/instructions.jpg" alt="">
		       </div>
			<div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		    </div>
		  </div>
		</div>


		<div id='world-nav'>
			<!--UI - Controls-> zoom, fullsize, autoscroll-->
		<a href="#" class="btn btn-default btn-sm" id="resizef" onclick='worldToScreenEvents.fullScreen(0)'><span class="glyphicon glyphicon-resize-full"></span> </a>
		<a href="#" class="btn btn-default btn-sm" id="resizes" onclick='worldToScreenEvents.fullScreen(1)'><span class="glyphicon glyphicon-resize-small"></span> </a>
		<!--zoom-->
		<a href="#" class="btn btn-default btn-sm" id="zoomp" onclick="worldToScreenEvents.zoom(0)"><span class="glyphicon glyphicon-plus"></span> </a>
		<a href="#" class="btn btn-default btn-sm"id="zoomm" onclick="worldToScreenEvents.zoom(1)"><span class="glyphicon glyphicon-minus"></span> </a>
		<!--auto rotate-->
		<a href="#" class="btn btn-default btn-sm" id="autorotateplay" onclick='worldToScreenEvents.autoRotate(0)'><span class="glyphicon glyphicon-play"></span> </a>
		<a href="#" class="btn btn-default btn-sm" id="autorotatepause" onclick='worldToScreenEvents.autoRotate(1)'><span class="glyphicon glyphicon-pause"></span> </a>
		</div>	

    </div>



       	<!-- bootstrap javascript and jquery-->
    	<script src="js/lib/jquery-1.11.3.min.js"></script>
    	<script src="css/bootstrap/js/bootstrap.min.js"></script>
               
    	<!-- javascript graphics library -->
    	<script src="js/lib/three.min-r79.js"></script>
    	<!-- to check if your browser supports webgl -->
    	<script src="js/lib/Detector.js"></script>
    	<!-- mouse controls to rotate around a fixed axis-->
    	<script src="js/lib/OrbitControls.js"></script>
    	<!-- mouse + key controls to manipulate objects (in our case books)-->
    	<script src="js/lib/TransformControls.js"></script>
    	<!-- dom events-->
    	<script src="js/lib/threex.domevents.js"></script>
    	<script src="js/lib/threex.linkify.js"></script>
    	  
    	<!-- application scripts-->
    	<script>
    	// create the world object -> a Threejs view, controller and model--> 
          window.world = window.world || {};
    	</script>

    	<script src="js/model.js"></script>    	 
    	<script src="js/threeView.js"></script>
    	<script src="js/controller.js"></script>
    	<script src="js/hotspot.js"></script>
    	<script src="js/main.js"></script>
  </body>
</html>
